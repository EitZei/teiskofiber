<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="bundle.js"></script>

  <title>Tampereen pohjoisen suuralueen laajakaistahanke</title>
</head>

<body>
  <div id="map" class="map"></div>

  <div id="parameters">
    <table>
      <tr>
        <th><label for="targetDensity">Tavoite liittyjiä per km:</label></th>
        <td><input type="number" value="15" id="targetDensity" /> liit/km</td>
      </tr>
      <tr>
        <th><label for="targetDensity">Minimiliittyjämäärä:</label></th>
        <td><input type="number" value="50" id="targetNoApartments" /> kpl</td>
      </tr>
      <tr>
        <th><label for="targetDensity">Maksimi vedon pituus:</label></th>
        <td><input type="number" value="1000" id="maxLineLength" /> m</td>
      </tr>
    </table>

    <button id="calculate">Laske</button>
    <span id="status"></span>
  </div>
</body>

</html>
